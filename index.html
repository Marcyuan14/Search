<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Comatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />

   <title>Google Search</title>
   <link rel="stylesheet" href="style.css" />
   <link
        rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v5.10./css/all.css"
        integrity="sha384-AYmec3yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxV"
        crossorigin="anonymous" />
   </head>
    <body>

        <header class="head">
             <div id="links">
            <a href="googleImage.html">Image Search</a>
            <a href="advancedSearch.html">Advanced Search</a>
            </div>
        </header>
        <div id="mainSection">
            <div id="image">
            <img src="Googlelogo.png"
                alt="Google Logo"
                width="412"
                height="139"
                />
            </div>

            <form action="https://google.com/search" >
                <div id="inputField">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search..." name="q"/>
                </div>

                <div id="button">
                    <input type="Submit" value="Google Search" name="btnK" />
                    <input type="Submit" value="I'm Feeling Lucky!" name="btnI" />
                </div>
            </form>
        </div>
    </body>
</html>
